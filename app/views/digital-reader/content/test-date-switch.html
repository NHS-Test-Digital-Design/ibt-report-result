  {% set pageTitle = "When was the test taken?" %}

<div class="govuk-form-group">
  <fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
      <h1 class="govuk-heading-l govuk-!-margin-bottom-2">
        {{ pageTitle }}
      </h1>
    </legend>
    <div class="govuk-inset-text">
      Report a result as soon as possible on the day the test is taken (and no later than 24 hours).
    </div>
    <span id="swab-test-date-2-hint" class="govuk-body">
      <strong>Select a date</strong>
    </span>
    <div class="govuk-radios govuk-radios--conditional govuk-!-margin-top-6" data-module="govuk-radios">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="swab-test-date-1" name="swab-test-date" type="radio" value="20 October 2020" {{ checked("swab-test-date", "20 October 2020") }}>
        <label class="govuk-label govuk-radios__label" for="swab-test-date-1">
          Today, 21 June 2021
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="swab-test-date-2" name="swab-test-date" type="radio" value="21 October 2020" {{ checked("swab-test-date", "21 October 2020") }}>
        <label class="govuk-label govuk-radios__label" for="swab-test-date-2">
          Yesterday, 20 June 2021
        </label>
      </div>
  </fieldset>
</div>
