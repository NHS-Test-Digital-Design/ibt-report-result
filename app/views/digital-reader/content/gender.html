<div class="govuk-form-group">
  <fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
      <h1 class="govuk-heading-l govuk-!-margin-bottom-6">
        Which of the following is on your medical records?
      </h1>
    </legend>
    <span id="name-hint" class="govuk-body">
      We are asking this question so in future, your result can be saved to your GP record.
</span>
    <div class="govuk-radios govuk-!-margin-top-5">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="gender-1" name="gender" type="radio" value="Female" {{ checked("gender", "Female") }}>
        <label class="govuk-label govuk-radios__label" for="gender-1">
          Female
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="gender-2" name="gender" type="radio" value="Male" {{ checked("gender", "Male") }}>
        <label class="govuk-label govuk-radios__label" for="gender-2">
          Male
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="gender-3" name="gender" type="radio" value="Other / Not specified / I do not know" {{ checked("gender", "Other / Not specified / I do not know") }}>
        <label class="govuk-label govuk-radios__label" for="gender-3">
          Other / Not specified / I do not know
        </label>
      </div>
    </div>
  </fieldset>
</div>
