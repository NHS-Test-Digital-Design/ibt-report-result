
<div class="govuk-form-group">
  <fieldset class="govuk-fieldset" aria-describedby="enter-barcode-number-hint">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
      <h1 class="govuk-heading-l govuk-!-margin-bottom-6">
        Enter the test strip QR code reference
      </h1>
    </legend>

    <span id="enter-barcode-number-hint" class="govuk-body">
      The test strip QR code should look like this:
    </span>

    <div class="govuk-!-margin-top-5 govuk-!-margin-bottom-5">
      <img src="/public/images/barcode-number-2.png" alt="Image of the test strip QR code"/>
    </div>

    <span id="enter-barcode-number-hint-2" class="govuk-body">
      The reference is printed on the test strip under the QR code.
    </span>

    <div class="govuk-form-group govuk-!-margin-top-5">
      <label class="govuk-label" for="qr-code-reference">
          Test strip QR code reference
        </label>
      <input class="govuk-input" id="qr-code-reference" name="qr-code-reference" type="text">
    </div>

    <div class="govuk-form-group">
      <label class="govuk-label" for="confirm-qr-code-reference">
      Confirm test strip QR code reference
    </label>

    <input class="govuk-input" id="confirm-qr-code-reference" name="confirm-qr-code-reference" type="text">
  </div>

    </fieldset>

  </div>

    <button class="govuk-button" data-module="govuk-button">Scan QR code</button>

      <br>
      <br>

      <p class="govuk-body">
        <a href="/to-change/{{version}}/to-change-this" role="button" draggable="false" class="govuk-link" data-module="govuk-button">
          Use the QR code scanner instead
        </a>
      </p>
