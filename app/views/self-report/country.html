{% set pageTitle = "Where in the UK do you live?" %}
{% extends "layout_question.html" %}

{% block content %}
  <form action="/country-answer" method="post">
    <div class="govuk-form-group">
      <fieldset class="govuk-fieldset" aria-describedby="country-hint">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
          <h1 class="govuk-heading-l">{{ pageTitle }}</h1>
        </legend>
        
          <div id="country-hint" class="govuk-hint">
          If you do not live in the UK, select the country you are staying in while you're in the UK.
          </div>

        <div class="govuk-radios">

          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="country-1" name="where-do-you-live" type="radio" value="england" {{ checked("country", "England") }}>
            <label class="govuk-label govuk-radios__label" for="country-1">
              England
            </label>
          </div>

          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="country-2" name="where-do-you-live" type="radio" value="scotland" {{ checked("country", "Scotland") }}>
            <label class="govuk-label govuk-radios__label" for="country-2">
              Scotland
            </label>
          </div>

          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="country-3" name="where-do-you-live" type="radio" value="ni" {{ checked("country", "NI") }}>
            <label class="govuk-label govuk-radios__label" for="country-3">
              Northern Ireland
            </label>
          </div>

          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="country-4" name="where-do-you-live" type="radio" value="wales" {{ checked("country", "Wales") }}>
            <label class="govuk-label govuk-radios__label" for="country-4">
              Wales
            </label>
          </div>

        </div>
        {# end govuk-radios #}
      </fieldset>

      <button class="govuk-button govuk-!-margin-top-4" data-module="govuk-button">Continue</button>
    </div>
    {# end govuk-form-group #}
  </form>
{% endblock %}
