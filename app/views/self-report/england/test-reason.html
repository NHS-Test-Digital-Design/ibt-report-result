
{% set pageTitle = "Tell us why you took this test" %}
{% extends "layout_question.html" %}

{% block content %}


<form action="/test-reason" method="post">

  <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
    <h1 class="govuk-heading-l">{{ pageTitle }}</h1>
  </legend>
  
    <div class="govuk-radios">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="reason-1" name="test-reason" type="radio" value="Symptoms" {{ checked("reason", "Symptoms") }}>
        <label class="govuk-label govuk-radios__label" for="reason-1">
          I'm eligible for specific COVID-19 treatments and I have symptoms
        </label>
        <div id="sign-in-item-hint" class="govuk-hint govuk-radios__hint">
        These treatments are different to vaccinations and are not available to everyone.
        </div>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="reason-2" name="test-reason" type="radio" value="Education" {{ checked("reason", "Education") }}>
        <label class="govuk-label govuk-radios__label" for="reason-2">
          To go to a place of education
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="reason-3" name="test-reason" type="radio" value="Positive" {{ checked("reason", "Positive") }}>
        <label class="govuk-label govuk-radios__label" for="reason-3">
          To check if my test result is still positive
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="reason-4" name="test-reason" type="radio" value="SocialCare" {{ checked("reason", "SocialCare") }}>
        <label class="govuk-label govuk-radios__label" for="reason-4">
          To get care or support from social services
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="reason-5" name="test-reason" type="radio" value="Healthcare" {{ checked("reason", "Healthcare") }}>
        <label class="govuk-label govuk-radios__label" for="reason-5">
          I've been asked to take a test by a healthcare professional
        </label>
      </div>


<div>
<p class="govuk-body">or</p>
</div>


  <div class="govuk-radios">
    <div class="govuk-radios__item">
      <input class="govuk-radios__input" id="reason-6" name="test-reason" type="radio" value="Government" {{ checked("reason", "Government") }}>
      <label class="govuk-label govuk-radios__label" for="reason-6">
        Another reason
      </label>
    </div>
    </div>
<p class="govuk-body"></p>
    <button class="govuk-button" data-module="govuk-button">Continue</button>
  </div>
</form>


{% endblock %}
