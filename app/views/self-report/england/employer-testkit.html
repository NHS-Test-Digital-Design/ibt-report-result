
{% set pageTitle = "Did your employer provide the test kit?" %}
{% extends "layout_question.html" %}

{% block content %}
<form action="/test-kit" method="post">

<div class="govuk-form-group">
  <fieldset class="govuk-fieldset">

    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
      <h1 class="govuk-heading-l">{{ pageTitle }}</h1>
    </legend>

  <div class="govuk-radios">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="yes" name="test-kit" type="radio" value="yes" {{ checked("kit", "yes") }}>
        <label class="govuk-label govuk-radios__label" for="yes">
          Yes
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="no" name="test-kit" type="radio" value="no" {{ checked("kit", "no") }}>
        <label class="govuk-label govuk-radios__label" for="no">
          No
        </label>
      </div>
  </div>
  </fieldset>
</div>

    <button class="govuk-button" data-module="govuk-button">Continue</button>

</form>


{% endblock %}
