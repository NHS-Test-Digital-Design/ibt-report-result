
{% set pageTitle = "What is the name or postcode of the education provider?" %}
{% extends "layout_question.html" %}

{% block content %}

  <div class="govuk-error-summary__body">
    <ul class="govuk-list govuk-error-summary__list pl-0"></ul>
  </div>

<legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
  <h1 class="govuk-heading-l">{{ pageTitle }}</h1>
</legend>
<form action="/self-report/england/test-date" method="post" novalidate>
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-one-half">
      <div class="govuk-form-group">
        <label class="govuk-label" for="institutionName">
      Education provider name
    </label>
    <!----> <!---->
    <input id="institutionName" spellcheck="false" maxlength="130" class="govuk-input">
  </div>
  <div class="govuk-form-group">
    <label class="govuk-label" for="institutionPostcode">
      Education provider postcode
    </label> <!----> <!---->
    <input id="institutionPostcode" spellcheck="false" maxlength="8" class="govuk-input govuk-input--width-10">
  </div>
</div>
</div>

<button type="submit" class="govuk-!-margin-top-5 govuk-button"> Continue  <!----></button>

</form>



{% endblock %}
