
{% set pageTitle = "Tell us why they took this test" %}
{% extends "layout_question.html" %}

{% block content %}

<legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
  <h1 class="govuk-heading-l">{{ pageTitle }}</h1>
</legend>
<form action="/test-reason" method="post">
    <div class="govuk-radios">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="reason-1" name="test-reason" type="radio" value="England" {{ checked("reason", "Symptoms") }}>
        <label class="govuk-label govuk-radios__label" for="reason-1">
          They're eligible for specific COVID-19 treatments and they have symptoms
        </label>
        <div id="sign-in-item-hint" class="govuk-hint govuk-radios__hint">
        These treatments are different to vaccinations and are not available to everyone.
        </div>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="reason-2" name="test-reason" type="radio" value="Scotland" {{ checked("reason", "Education") }}>
        <label class="govuk-label govuk-radios__label" for="reason-2">
          To go to a place of education
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="reason-3" name="test-reason" type="radio" value="Northern Ireland" {{ checked("reason", "Positive") }}>
        <label class="govuk-label govuk-radios__label" for="reason-3">
          To check if their test result is still positive
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="reason-4" name="test-reason" type="radio" value="Wales" {{ checked("reason", "Social Care") }}>
        <label class="govuk-label govuk-radios__label" for="reason-4">
          To get care or support from social services
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="reason-5" name="test-reason" type="radio" value="Wales" {{ checked("reason", "Healthcare") }}>
        <label class="govuk-label govuk-radios__label" for="reason-5">
          They've been asked to take a test by a healthcare professional
        </label>
      </div>

<div>
<p class="govuk-body">or</p>
</div>


  <div class="govuk-radios">
    <div class="govuk-radios__item">
      <input class="govuk-radios__input" id="reason-6" name="test-reason" type="radio" value="England" {{ checked("reason", "Government") }}>
      <label class="govuk-label govuk-radios__label" for="reason-6">
        Another reason
      </label>
    </div>
    </div>
<p class="govuk-body"></p>
    <button class="govuk-button" data-module="govuk-button">Continue</button>
  </div>
</form>


{% endblock %}
