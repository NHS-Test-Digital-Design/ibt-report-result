{% set pageTitle = "Enter your password" %}
{% extends "layout_question.html" %}

{% block content %}


  <form action="/self-report/registering-for" method="post">

        <div class="govuk-form-group">
          <h1 class="govuk-label-wrapper">
            <label class="govuk-label govuk-label--l" for="event-name">
            Enter your password to log in
            </label>
          </h1>
          <div id="event-name-hint" class="govuk-hint">
            Email password
          </div>
          <input class="govuk-input" id="confirm-password" name="confirm-password" type="text" value="{{ data['confirm-password'] }}">
        </div>

        <p class="nhsuk-body">
            <a href="/self-report/user-account/create-password">Forgot password?</a>
        </p>

        <button class="govuk-button" data-module="govuk-button">
          Continue
        </button>


  </form>


{% endblock %}
