
{% set pageTitle = "Who are you reporting a result for?" %}
{% extends "layout_question.html" %}

{% block content %}


      <form action="/self-report/country" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-heading-l">{{ pageTitle }}</h1>
            </legend>
            <div class="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="whos-taking-the-test-1" name="whos-taking-the-test" type="radio" value="myself" {{ checked("whos-taking-the-test", "myself") }}>
                <label class="govuk-label govuk-radios__label" for="whos-taking-the-test-1">
                  Myself

                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="whos-taking-the-test-2" name="whos-taking-the-test" type="radio" value="someone-else" {{ checked("whos-taking-the-test", "someone-else") }}>
                <label class="govuk-label govuk-radios__label" for="whos-taking-the-test-2">
                  Someone else
                </label>
              </div>
            </div>
          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

{% endblock %}
